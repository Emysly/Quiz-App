<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="quiz-home-box custom-box show">
      <h4>You'll have 15 seconds to enter each question.</h4>
      <button type="button" class="start-quiz-btn btn">Start The Quiz</button>
    </div>
    <div class="quiz-box custom-box">
      <div class="stats">
        <div class="quiz-time">
          <div class="remaining-time"></div>
          <span class="time-up-text">Time's Up</span>
        </div>
        <div class="score-board">
          <span class="score-text">Score: </span
          ><span class="correct-answers"></span>
        </div>
      </div>
      <div class="question-box">
        <div class="current-question-num"></div>
        <div class="question-text"></div>
      </div>
      <div class="option-box"></div>
      <div class="next-question">
        <button type="button" class="next-question-btn btn">
          Next Question
        </button>
      </div>
    </div>
    <div class="quiz-over-box custom-box">
      <img
        class="gif"
        src="./img/c2c8349a34233a7276a94d1666939cd6_job-clipart-gif-find-share-on-giphy_442-302.gif"
        alt=""
      />
      <h1>Quiz Result</h1>
      <h4 class="h4">Total Questions: <span class="total-questions"></span></h4>
      <h4 class="h4">Attempt: <span class="total-attempt"></span></h4>
      <h4 class="h4">Correct: <span class="total-correct"></span></h4>
      <h4 class="h4">Wrong: <span class="total-wrong"></span></h4>
      <h4 class="h4">Percentage: <span class="percentage"></span></h4>
      <button type="button" class="start-again-quiz-btn btn">
        Start Again
      </button>
      <button type="button" class="go-to-home-btn btn">Go To Home</button>
    </div>
    <div class="theme"></div>

    <script src="script.js"></script>
  </body>
</html>
